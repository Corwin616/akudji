<html>
	<head>
		<meta charset='utf-8' />
		<meta http-equiv="X-UA-Compatible" content="chrome=1" />
		<meta name="description" content="Akudji" />
		<title>Akudji</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script>
			$(document).ready(function(){
				$(".slide").ready(function(){
					$(this).find("div.snipit").delay(5000);
					$(this).find("div.snipit").slideDown("fast,linear");
					$(this).find("div.snipit").delay(500);
					$(this).find("div.snipit").slideUp("fast,linear");
				});
			});
		</script>
		<style>
			img{
				border: 0px solid yellow;   
				margin: 0px 0 0 0;
			}
			div.slide {
				width: 315px;
				height: 0px;
				float: left;
				border: 0px solid red;
				text-align: center;
				position: relative;
				background: none;
			}
			div.slide div {
				width: 315px;
				height: 64px;
				padding: 0;
				display: none; 
				position: absolute;
				bottom: 0px;
				background-color: none;
				border: 0px solid green;
				bottom: 0px;
				left: 0px;
			}
		</style>
	</head>
	<body text="#AE0000" style="margin: 0px; padding:0px; height: 100%; width: 100%; overflow:hidden;" bgcolor="#000000">
	  <div style=" height: 100%">
		<table style="width: 100%; height: 100%" cellspacing="0" cellpadding="0">
			<tr>
				<td background="img/nochat.jpg" align="center" style="vertical-align:top;" height="100%" width="315">
					<iframe id="chat" style="overflow:hidden;height:100%;width:100%;margin:0px;padding:0px;" width="100%" height="100%" frameborder="0" scrolling="no" align="top" src="http://peka2.tv/akudji/chat"></iframe>
				</td>
			</tr>
			<tr>
				<td>
					<div class="slide">
						<div class="snipit">
							<img src="img/pekahide.png" alt="">
						</div>
					</div>
				</td>
			</tr>
		</table>
	  </div>
	</body>
</html>
