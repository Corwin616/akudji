<html>
	<head>
		<meta charset='utf-8' />
		<meta http-equiv="X-UA-Compatible" content="chrome=1" />
		<meta name="description" content="Akudji" />
		<title>Akudji</title>
		<style type="text/css">
			a img {
				border: none;
			}
			a {
				outline: none;
			}
			p {
				letter-spacing: -5px;
			}
			#btn4 {
				padding: 0px;
				font-family: sans-serif;
				font-weight: lighter;
				font-size: 15;
				color: #C2D4E8;
				cursor: pointer;
				background-color: #134688;
				border: 1px solid #000000;
				outline: none;
			}
		</style>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script>
			$(document).ready(function() {
				$("#help").hide();
				$("#help").delay(1000);
				$("#help").slideDown('slow');
				$("#help").delay(15000);
				$("#help").slideUp();
				$("#btn4").click(function() {
					$("#help").stop();
					$("#help").hide();
					});
				});
		</script>
	</head>
	<body text="#AE0000" style="margin: 0px; padding:0px; height: 100%; width: 100%; overflow:hidden;" bgcolor="#000000">
		<table style="width:315; height:100%;" cellspacing="0" cellpadding="0" border="0">
			<tr>
				<th>
					<div id="help">
							<img src="img/logo.jpg" alt="" height="125" width="315"></img>
							<button id="btn4" style="width:315px;height:20">скрыть</button>
					</div>
				</th>
			</tr>
		</table>
	</body>
</html>
